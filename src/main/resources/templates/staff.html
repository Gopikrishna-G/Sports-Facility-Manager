<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Facility</title>
    <link rel="stylesheet" href="staff.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Sports Facilities</h1>

    <h2 class="text-center my-4">Bookings</h2>
    <div class="text-center my-4">
        <input type="text" id="bookingId" onkeyup="filterTable()" placeholder="Enter Booking ID.." style="text-align: center;">
    </div>
    <table id="bookingTable">
        <tr>
            <th>Booking ID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Facility Name</th>
            <th>Facility Location</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Phone No</th>
            <th>User City</th>
        </tr>
        </tr>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.booking_id}"></td>
            <td th:text="${booking.startTime}"></td>
            <td th:text="${booking.endTime}"></td>
            <td th:text="${booking.sportsFacility.name}"></td>
            <td th:text="${booking.sportsFacility.location}"></td>
            <td th:text="${booking.user.name}"></td>
            <td th:text="${booking.user.email}"></td>
            <td th:text="${booking.user.phoneNo}"></td>
            <td th:text="${booking.user.city}"></td>
        </tr>
    </table>
</div>

<style>
    table {
        width: 100%;
        border-collapse: collapse; /* Collapse borders */
        margin-bottom: 20px; /* This adds a 20px gap below each form */
    }
    th, td{
        border: 1px solid black; /* Add border to table cells */
        padding: 8px; /* Add some padding */
        text-align: left; /* Align text to left */
    }
    th {
        background-color: #f2f2f2; /* Add background color to headers */
        font-weight: bold; /* Make headers bold */
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

</script>
<script>
    function filterTable() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("bookingId");
        filter = input.value.toUpperCase();
        table = document.getElementById("bookingTable");
        tr = table.getElementsByTagName("tr");
        var found = false;
        for (i = 1; i < tr.length; i++) { // Start from 1 to skip the header row
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (filter && txtValue.toUpperCase() === filter) {
                    tr[i].style.display = "";
                    found = true;
                    break; // Stop loop after finding the matching row
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
        if (!found && filter) {
            alert('No entry found for Booking ID: ' + filter);
        }
        // Show or hide the table based on whether an ID was entered
        table.style.display = filter ? "" : "none";
    }
</script>
</body>
</html>
