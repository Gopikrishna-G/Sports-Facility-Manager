<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Home</title>
</head>
<body>
<h2>Welcome Owner!</h2>
<!-- Add Ground Form -->
<h3>Add Ground:</h3>
<form action="/addGround" method="post">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    <label for="game">Game:</label>
    <input type="text" id="game" name="game" required><br><br>
    <label for="facilityType">Facility Type:</label>
    <input type="text" id="facilityType" name="facilityType" required><br><br>
    <label for="numoffacility">Number of Facilities:</label>
    <input type="number" id="numoffacility" name="numoffacility" required><br><br>
    <button type="submit">Add Ground</button>
</form>
<!-- Display Grounds -->
<h3>Grounds Information:</h3>
<table>
    <thead>
    <tr>
        <th>Location</th>
        <th>Game</th>
        <th>Facility Type</th>
        <th>Number of Facilities</th>
    </tr>
    </thead>
    <tbody>
    <!-- Fetch and display grounds information here -->
    </tbody>
</table>
</body>
</html>
