<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grounds Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        .no-grounds {
            text-align: center;
            color: #555;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Grounds Information</h2>
    <table th:if="${not #lists.isEmpty(grounds)}">
        <thead>
        <tr>
            <th>Location</th>
            <th>Game</th>
            <th>Facility Type</th>
            <th>Number of Facilities</th>
            <th>Cost Per Hour</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ground : ${grounds}">
            <td th:text="${ground.location}"></td>
            <td th:text="${ground.game}"></td>
            <td th:text="${ground.facilityType}"></td>
            <td th:text="${ground.numoffacility}"></td>
            <td th:text="${ground.Cost}"></td>
        </tr>
        </tbody>
    </table>
    <p class="no-grounds" th:if="${#lists.isEmpty(grounds)}">No grounds saved</p>
</div>
</body>
</html>
