<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Facility</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background: url(background.png) no-repeat center center fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .title-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            color: #333;
        }

        form.login {
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .field {
            margin-bottom: 20px;
            position: relative;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            text-align: center;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            transition: background-color 0.3s;
        }

        .btn:hover .btn-layer {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title">Sports Facility</div>
    </div>
    <form class="login" method="post" role="form" onsubmit="return updateFormAction()">
        <div class="form-container">
            <div class="field">
                <select name="type" id="loginType">
                    <option value="login">User</option>
                    <option value="Ownerlogin">Facility Owner</option>
                    <option value="stafflogin">Staff</option>
                    <option value="adminlogin">Admin</option>
                </select>
            </div>
            <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" name="Submit" value="Login">
            </div>
        </div>
    </form>
</div>
</body>
<script>
    function updateFormAction() {
        var selectedValue = document.getElementById("loginType").value;
        document.querySelector(".login").action = "/" + selectedValue;
        return true; // You can also return false if you want to prevent the form from submitting
    }

    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const userBtn = document.querySelector("label.user");
    const facilityOwnerBtn = document.querySelector("label.facilityOwner");
    const staffBtn = document.querySelector("label.staff");
    const adminBtn = document.querySelector("label.admin");
    userBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
    facilityOwnerBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-25%";
        loginText.style.marginLeft = "-25%";
    });
    staffBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    });
    adminBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-75%";
        loginText.style.marginLeft = "-75%";
    });
</script>
</html>
